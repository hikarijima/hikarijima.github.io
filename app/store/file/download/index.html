<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ひかりじまポータルサービス | ひかりじまアプリストア</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            border-radius: 8px;
        }
        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 20%;
        }
        .app-details {
            text-align: center;
        }
        .app-details h1 {
            margin: 10px 0;
        }
        .app-details p {
            color: #666;
        }
        .install-button {
            display: block;
            width: 100%;
            max-width: 200px;
            padding: 10px;
            margin: 20px auto;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .app-icon {
                width: 80px;
                height: 80px;
            }
            .screenshots img {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-details">
            <img src="../../../icon/app/hikarijima_portal_service.png" alt="アプリアイコン" class="app-icon">
            <h1></h1>
            <p></p>
        </div>
        <a href="#" class="install-button" onclick="Swal.fire({title: '現在、開発段階のためインストールできません。',icon: 'error',draggable: true});">インストール</a>
        <div class="app-description">
            <p>アプリの説明: 開発段階のためインストールできません。</p>
        </div>
    </div>
</body>
</html></div>
