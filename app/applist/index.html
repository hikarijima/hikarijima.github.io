<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アプリリスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .app-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .app-item {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .app-item:hover {
            transform: translateY(-5px);
        }
        .app-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .app-name {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="app-list">
        <div class="app-item" onclick="location.href='../../app/store/hikarijima_portal_service/index.html'">
            <img src="../../icon/app/hikarijima_portal_service.png" alt="ひかりじまポータルサービス" class="app-icon">
            <div class="app-name">ひかりじまポータルサービス</div>
        </div>
        <div class="app-item">
            <img src="../../icon/google/globe_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" alt="App 2" class="app-icon">
            <div class="app-name">アプリ 2</div>
        </div>
        <div class="app-item">
            <img src="../../icon/google/globe_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" alt="App 3" class="app-icon">
            <div class="app-name">アプリ 3</div>
        </div>
        <!-- Add more app items as needed -->
    </div>
</body>
</html>
